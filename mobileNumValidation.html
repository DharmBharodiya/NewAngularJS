<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./angular.min.js"></script>
    <script>
        angular.module("MyApp", [])
        .controller("MyCtrl", function($scope){
            $scope.mobile = ""
        })
    </script>
</head>
<body ng-app="MyApp">
    <div ng-controller="MyCtrl">
        
        <form name="MyForm">
            <input type="text" ng-model="mobile" placeholder="Enter mobile number" ng-pattern="/^[0-9]{10}$/" novalidate required>
            <p ng-show="MyForm.mobile.$touched && (MyForm.mobile.$error.pattern || MyForm.mobile.$error.required)">Number is not valid</p>
            <button ng-disabled="MyForm.$invalid">Submit</button>
        </form>

    </div> 
</body>
</html>
