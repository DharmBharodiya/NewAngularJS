<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    <script>

        angular.module("MyApp", [])
        .factory("CalcService", function(){
            return{
                add: function(a, b){
                    return parseInt(a) + parseInt(b)
                },
                mul: function(a, b){
                    return parseInt(a) * parseInt(b)
                }
            }
        })
        .controller("MyController", function($scope, CalcService){
            $scope.num1 = 0
            $scope.num2 = 0

            $scope.addNums = function(){
                return CalcService.add($scope.num1, $scope.num2)
            }

            $scope.mulNums = function(){
                return CalcService.mul($scope.num1, $scope.num2)
            }
        })
        
    </script>

</head>
<body>
    <body ng-app="MyApp">
        <div ng-controller="MyController">
            <input type="text" ng-model="num1" placeholder="Enter number 1">
            <input type="text" ng-model="num2" placeholder="Enter number 2">
            <p>Addition: {{addNums()}}</p>
            <p>Multiplication: {{mulNums()}}</p>
        </div>
    </body>
</body>
</html>
