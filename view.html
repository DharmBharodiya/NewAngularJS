<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js" integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        angular.module("MyApp", ['ngRoute'])
        .config(function($routeProvider) {
            $routeProvider
            .when('/hello', {
                // template: "<h1>Hello, Dharm</h1>"
                templateUrl: "hello.html"
            })
            .when('/goodbye', { // Fixed: Removed extra }
                // template: "<h1>Goodbye, Dharm</h1>"
                templateUrl: "goodbye.html"
            })
            .otherwise({
                redirectTo: "/hello"
            });
        });
    </script>
    <script type="text/ng-template" id="hello.html">    
        <h1>hello, dharm</h1>
    </script>
    <script type="text/ng-template" id="goodbye.html">
        <h1>goodbye, dharm</h1>
    </script>
</head>
<body ng-app="MyApp">
    <a href="#!/hello">Say Hello</a> | <a href="#!/goodbye">Say Goodbye</a>
    <div ng-view></div>
</body>
</html>
